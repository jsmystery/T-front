query Announcements($query: ProductQueryInput!) {
	announcements(query: $query) {
		announcements {
			id
			name
			posterPath
			minPrice
			maxPrice
			pricesFull {
				price
				minQuantity
				}
			city
			sku
			views
			createdAt
			about
			orders {
				expirationDate
				isLittleLeft
				tariff {
					type
				}
			}
		}
		count
	}
}
