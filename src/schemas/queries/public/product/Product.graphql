query CurrentProduct($id: Int!) {
	currentProduct(id: $id) {
		id
		name
		about
		sku
		posterPath
		videoPath
		imagesPaths
		prices {
			price
			minQuantity
		}
		rating
		reviews {
			id
			authorName
			comment
			rating
			createdAt
		}
		reviewsCount
		category {
			name
			slug
		}
		provider {
			id
			rating
			phone
			whatsapp
			telegram
			name
			slug
			city
			logoPath
			isSubscribed
			isBrandOwner
		}
		views
		createdAt
	}
}
